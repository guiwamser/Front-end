<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
  </head>

  <body>
    {% with messages = get_flashed_messages() %}
    {% if messages %} 
        <ul id="messages" class="list-unstyled">
        {% for message in messages %}
            <li class="alert alert-success">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

    <div class="container">

        <h1>Faça seu login</h1>

        <form  action="{{ url_for('autenticar') }}" method="post">

            <input type="hidden" name="proximo" value="{{ proximo or url_for('index') }}">

            <p><label>Nome de usuário:</label> 
            <input class="form-control" type="text" name="usuario" required></p>

            <p><label>Senha:</label> 
            <input class="form-control" type="password" name="senha" required></p>
            <p><button class="btn btn-primary" type="submit">Entrar</button></p>

        </form>
    </div>

</body>
</html>
